                    d="M0,96L40,106.7C80,117,160,139,240,149.3C320,160,400,160,480,138.7C560,117,640,75,720,69.3C800,64,880,96,960,101.3C1040,107,1120,85,1200,80C1280,75,1360,85,1400,90.7L1440,96L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z">

        <div>SIGNIFICANCE</div>
        <br>
        <br>
        <div class="container"><input class="container" type="range" min="0" max="100" value="0" id="slider_sig"></div>
    </div>

    <div class="variable-input">
        <p class="variable-text variable-display">INPUT YOUR VARIABLE INFORMATION HERE:
        </p>
        <form action="/results" method="post">
            <input class="button" type="submit" id="finish_button" value="Finish"></input>
        </form>
        <br>
        <br>
        <br>
        <div class="vinput">
            <format action="">
                <label for="variable">CHOOSE VARIABLE:</label>
                <input type="variable" placeholder="Type your variable here" class="input-shape" id="var_input"><button class="button" type="button" id="next_button">Next</button>
        </div>
    </div>

    <div class="variable-input">
        <div>IMPORTANCE</div>
        <br>
        <br>
        <div class="container"><input class="container" type="range" min="0" max="100" value="0" id="slider_imp"></div>
    </div>

    <div class="curved">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

                    d="M0,128L40,138.7C80,149,160,171,240,176C320,181,400,171,480,160C560,149,640,139,720,160C800,181,880,235,960,218.7C1040,203,1120,117,1200,80C1280,43,1360,53,1400,58.7L1440,64L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
